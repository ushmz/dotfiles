[[plugins]]
repo = 'w0ng/vim-hybrid'
hook_add = """
    syntax on
    set background=dark
    autocmd VimEnter * nested colorscheme hybrid
    let g:hybrid_use_term_colors = 1
    let g:hybrid_reduced_contrast = 1
"""

[[plugins]]
repo = 'neoclide/coc.nvim'
rev = 'release'
on_i = 1
merged = 0
hook_add = """
    source ~/.config/nvim/plugins/coc.rc.vim
"""

[[plugins]]
repo = 'Shougo/dein.vim'
hook_add = """
    let g:dein#auto_recache = 1
"""

[[plugins]]
repo = 'Shougo/defx.nvim'
depends = ['defx-git', 'defx-icons']
hook_add = """
    source ~/.config/nvim/plugins/defx.rc.vim
"""

[[plugins]]
repo = 'Shougo/denite.nvim'
hook_add = """
    source ~/.config/nvim/plugins/denite.rc.vim
"""

[[plugins]]
repo = 'thinca/vim-quickrun'

[[plugins]]
repo = 'jiangmiao/auto-pairs'

[[plugins]]
repo = 'segeljakt/vim-silicon'
hook_add = """
    source ~/.config/nvim/plugins/silicon.rc.vim
"""

[[plugins]]
repo = 'tpope/vim-surround'

[[plugins]]
repo = 'tomtom/tcomment_vim'
hook_add = """
    nnoremap <leader>c :TComment<CR>
    vmap gci :<C-u>TCommentInline<CR>
"""

[[plugins]]
repo = 'terryma/vim-expand-region'
hook_add = """
    vmap v <Plug>(expand_region_expand)
    vmap V <Plug>(expand_region_shrink)
"""

[[plugins]]
repo = 'Shougo/context_filetype.vim'

[[plugins]]
repo = 'osyo-manga/vim-precious'
depends = ['context_filetype.vim']

[[plugins]]
repo = 'Yggdroot/indentLine'
hook_add = """
    " ['¦', '┆', '┊', '|']
    let g:indentLine_char_list = ['¦', '┆']
"""

[[plugins]]
repo = 'simeji/winresizer'
hook_add = """
    let g:winresizer_vert_resize = 1
    let g:winresizer_horiz_resize = 1
"""

[[plugins]]
repo = 'ryanoasis/vim-devicons'

[[plugins]]
repo = 'kristijanhusak/defx-icons'

[[plugins]]
repo = 'itchyny/lightline.vim'
hook_add = """
    source ~/.config/nvim/plugins/lightline.rc.vim
"""

[[plugins]]
repo = 'nvim-treesitter/nvim-treesitter'
hook_add = """
lua <<EOF
require'nvim-treesitter.configs'.setup {
    highlight = {
        enable = true,
    },
    indent = {
        enable = true,
    },
    ensure_installed = {
        'bash',
        'css',
        'dart',
        'dockerfile',
        'go',
        'gomod',
        'html',
        'java',
        'javascript',
        'json',
        'jsonc',
        'kotlin',
        'make',
        'markdown',
        'python',
        'regex',
        'rust',
        'scss',
        'toml',
        'tsx',
        'typescript',
        'vim',
        'yaml',
    }
}
EOF
"""
