env:
    TERM: alacritty

font:
    size: 14
    normal:
        family: 'Hack Nerd Font'
        style: Regular
    bold:
        family: 'Hack Nerd Font'
        style: Bold
    italic:
        family: 'Hack Nerd Font'
        style: Italic
    bold_italic:
        family: 'Hack Nerd Font'
        style: Bold Italic

mouse:
    url:
        launcher: open
        modifiers: None

selection:
    save_to_clipboard: true

window:
    decorations: full
    # startup_mode: Fullscreen
    padding:
        x: 3
        y: 1

background_opacity: 0.95


# Colors (Hybrid)
colors:
    # Default colors
    primary:
        background: '#27292c'
        foreground: '#d0d2d1'

    cursor:
        text: '0x000000'
        cursor: '0xffffff'
        style: Block
        vi_mode_style: Block
    vi_mode_cursor:
        text: '0x000000'
        cursor: '0xffffff'

    # Normal colors
    normal:
        black:   '#35383b'
        red:     '#b05655'
        green:   '#769972'
        yellow:  '#e1a574'
        blue:    '#7693ac'
        magenta: '#977ba0'
        cyan:    '#749e99'
        white:   '#848b92'

    # Bright colors
    bright:
        black:   '#484c52'
        red:     '#d27c7b'
        green:   '#dffebe'
        yellow:  '#f0d189'
        blue:    '#96b1c9'
        magenta: '#bfa5c7'
        cyan:    '#9fc9c3'
        white:   '#fcf7e2'

