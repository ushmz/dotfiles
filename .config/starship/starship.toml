# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

scan_timeout = 150
command_timeout = 150
add_newline = true

[aws]
disabled = true

[package]
disabled = true

[nodejs]
disabled = true

[ruby]
disabled = true

[golang]
disabled = true

[python]
disabled = true

[battery]
full_symbol = " "
charging_symbol = " "
discharging_symbol = " "
unknown_symbol = " "
empty_symbol = " "
format = "[\\[$symbol$percentage\\]]($style) "

[[battery.display]]
threshold = 50
style = "bold yellow"

[character]
format = "$symbol "
success_symbol = "[❯](bold bright-blue)[❯](bold yellow)[❯](bold magenta)"
error_symbol = "[❯❯❯](bold red)"
vimcmd_symbol = '[V](bold green) '

[directory]
truncation_length = 100
format = "[$path](bold bright-blue)[$read_only]($read_only_style) "

[git_branch]
symbol = " "
[git_status]
conflicted = " "
ahead = "󰶼 x${count} " # 󰜞
behind = "󰶹 ×${count} " # 󰜚
diverged = " ×${count} "
# up_to_date = " "
untracked = " ×${count} "
stashed = " ×${count} "
modified = " ×${count} " # 
staged = " ×${count} "
renamed = " ×${count} " # 
deleted = "󰆴 ×${count} " # 
typechanged = " ×${count} "
format = '([\[ $all_status$ahead_behind\]]($style) )'

[gcloud]
symbol = "󱇶 "
style = "bold yellow"
format = "[$symbol$project]($style) "

[username]
style_user = "bold blue"
style_root = "bold red"
format = "[$user]($style)"
show_always = false

[hostname]
ssh_only = true
format = "@[$hostname]($style) "
trim_at = "-"
style = "bold blue"
disabled = false
