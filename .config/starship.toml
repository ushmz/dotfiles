add_newline = true

[battery]
full_symbol = "🔋 "
charging_symbol = "🔌 "
discharging_symbol = "⚡ "

[[battery.display]]
threshold = 50
style = "bold yellow"

[directory]
truncation_length = 100
format = "[$path]($style)[$lock_symbol]($lock_style) "

[git_status]
conflicted = "💥 "
ahead = "🏎💨x${count} "
behind = "😰×${count} "
diverged = "😵×${count} "
untracked = "🌚×${count} "
stashed = "📦×${count} "
modified = "📝×${count} "
staged = "🔦×${count} "
renamed = "🏷 ×${count} "
deleted = "🗑 ×${count} "
format = '([\[ $all_status$ahead_behind\]]($style) )'

[hostname]
ssh_only = false
format = "<[$hostname]($style)>"
trim_at = "-"
style = "bold dimmed white"
disabled = true

[package]
disabled = true

[username]
style_user = "bold blue"
style_root = "bold red"
format = "[$user]($style) "
show_always = false
